<!DOCTYPE html>
<html lang="en">

<head>
  <title>Template 25</title>
  <meta description="practice to make template">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/media-query.css">


</head>

<body>
  <div id="main-container">
    <nav id="nav">
      <ul>
        <li><a href="#home" class="home">Home</a></li>
        <li><a href="#about" class="about">About</a></li>
        <li><a href="#projects" class="projects">Projects</a></li>
        <li><a href="#contact" class="contact">Contact</a></li>
      </ul>
    </nav>

    <main>
      <section id="home" class="show ">
        <h1>My Name Here</h1>
        <p>Awesome Job Title</p>
      </section>

      <section id="about">
        <h1>About</h1>
        <p>Some blurb about me</p>
      </section>

      <section id="projects">
        <h1>Projects</h1>
        <ul class="project-items">
          <li class="proj-item">
            <a href="https://github.com/codeannie/track-life" target="_blank">
              <img src="assets/TrackLife_Dashboard.jpg" class="screenshot" alt="Habit and routine tracker app">
            </a>
          </li>
          <li class="proj-item">
            <a href="https://github.com/codeannie/guestbook-client" target="_blank">
              <img src="assets/GuestBook_Landing.jpg" class="screenshot" alt="Habit and routine tracker app">
            </a>
          </li>
          <li class="proj-item">
            <a href="https://github.com/codeannie/inspire-travel" target="_blank">
              <img src="assets/InspireTravel_Landing.jpg" class="screenshot" alt="Get a feel of a travel destination">
            </a>
          </li>
        </ul>
      </section>

      <section id="contact">
        <h1>Contact</h1>
        <p>awesome form</p>
      </section>
    </main>

    <footer id="footer">
      <ul>
        <li>
          <a href="https://github.com/codeannie"><i class="fab fa-github-alt fa-lg"></i></a>
        </li>
        <li>
          <a href="https://twitter.com/thisiscodebear"><i class="fab fa-twitter fa-lg"></i></a>
        </li>
        <li>
          <a href="https://instagram.com/simplygatheredco"><i class="fab fa-instagram fa-lg"></i></a>
        </li>
      </ul>
    </footer>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="js/index.js"></script>
</html>
